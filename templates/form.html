<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Studio Package Recommendation</title>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="{{ url_for('static', path='videos/background.mov') }}" type="video/quicktime">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
    </div>
    <div class="content">
        <h1><img src="{{ url_for('static', path='images/logo.png') }}" alt="Pilates"></h1>
        <h2>Find Your Ideal Membership</h2>
        <div class="container">
            <form action="/recommend" method="post">
                <div class="input-group">
                    <input type="number" id="classes_per_month" name="classes_per_month" placeholder="Enter number of classes per month" min="1" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
